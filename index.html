<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedDirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">MedDirect</span>
                </div>
                <div class="hidden md:flex items-center space-x-4" id="navLinks">
                    <a href="#" class="py-2 px-4 text-gray-700 hover:text-blue-600">Home</a>
                    <a href="#profile" class="py-2 px-4 text-gray-700 hover:text-blue-600">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <div id="authForms">
                <form id="registerForm" class="hidden">
                    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="regName" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="regEmail" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="regPassword" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Register
                    </button>
                    <p class="mt-4 text-center">
                        Already have an account? 
                        <button type="button" onclick="toggleForms()" 
                            class="text-blue-600 hover:underline">Login here</button>
                    </p>
                </form>

                <form id="loginForm">
                    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Login
                    </button>
                    <p class="mt-4 text-center">
                        Don't have an account? 
                        <button type="button" onclick="toggleForms()" 
                            class="text-blue-600 hover:underline">Register here</button>
                    </p>
                    <p class="mt-2 text-center">
                        <a href="#forgot-password" 
                            class="text-blue-600 hover:underline">Forgot Password?</a>
                    </p>
                </form>
            </div>

            <div id="profileSection" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-center">User Profile</h2>
                <form id="profileForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="profileName" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="profileEmail" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Health Conditions</label>
                        <textarea id="healthInfo" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                            rows="3"></textarea>
                    </div>
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Update Profile
                    </button>
                </form>
                <button onclick="logout()" 
                    class="w-full mt-4 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
                    Logout
                </button>
            </div>

            <div id="passwordReset" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
                <form id="resetForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="resetEmail" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">New Password</label>
                        <input type="password" id="resetPassword" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Reset Password
                    </button>
                    <p class="mt-4 text-center">
                        <button type="button" onclick="showLogin()" 
                            class="text-blue-600 hover:underline">Back to Login</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
